<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Match</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="file"] {
            padding: 10px;
            background: white;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #ff7eb3;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff4f81;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .image-box img {
            width: 300px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .image-box:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Let's Findout Which Celebrity You Look Similar To</h1>
    <h2>Upload an Image for Face Matching</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if user_image %}
    <div class="container">
        <div class="image-box">
            <h2>Uploaded Image</h2>
            <img src="{{ url_for('uploaded_file', filename=user_image) }}" alt="Uploaded Image">
        </div>

        <div class="image-box">
            <h2>Look's Like You Look similar with</h2>
            <img src="{{ url_for('result_file', filename=match_image) }}" alt="Best Match">
            <h3>Celebrity Name: <span style="color: yellow;">{{ celebrity_name }}</span></h3>
        </div>
    </div>
    {% endif %}

</body>
</html>
